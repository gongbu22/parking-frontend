<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>관리자</h2>
    <form>
        <div class="form-group">
            <label for="carMake">제조사</label>
            <input type="text" class="form-control" id="carMake" placeholder="제조사 입력">
        </div>
        <div class="form-group">
            <label for="carModel">모델명</label>
            <input type="text" class="form-control" id="carModel" placeholder="모델명 입력">
        </div>
        <div class="form-group">
            <label for="carYear">연식</label>
            <input type="number" class="form-control" id="carYear" placeholder="연식 입력">
        </div>
        <div class="form-group">
            <label for="carLicense">차량 번호</label>
            <input type="text" class="form-control" id="carLicense" placeholder="차량 번호 입력">
        </div>
        <div class="form-group">
            <label for="carColor">색상</label>
            <input type="text" class="form-control" id="carColor" placeholder="색상 입력">
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
    </form>
</div>

<!--<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>-->
<!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
